name: Java package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/checkout@v2
    - name: Set up JDK 9.0.4 for x64
      uses: actions/setup-java@v1
      with:
        java-version: '9.0.4'
        architecture: x64

